name: media_key_detector_linux
description: Linux implementation of the media_key_detector plugin
version: 0.0.2
homepage: https://github.com/holotrek/media_key_detector

environment:
  sdk: "^3.3.0"
  flutter: ">=3.19.3"

flutter:
  plugin:
    implements: media_key_detector
    platforms:
      linux:
        pluginClass: MediaKeyDetectorPlugin
        dartPluginClass: MediaKeyDetectorLinux

dependencies:
  flutter:
    sdk: flutter
  media_key_detector_platform_interface: ^0.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  very_good_analysis: ^5.1.0
